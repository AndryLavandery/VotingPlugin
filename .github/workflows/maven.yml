name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}   # <-- ручной запуск из Actions

permissions:
  contents: write   # required for dependency submission

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B -f VotingPlugin/pom.xml package

      # <-- Сохранить JAR как artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: VotingPlugin-jar
          path: |
            VotingPlugin/target/*.jar
          if-no-files-found: error
